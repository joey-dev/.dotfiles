- name: Update system
  become: true
  when: ansible_distribution == "Archlinux"
  command: pacman -Syu --noconfirm

- name: Update system
  become: true
  when: ansible_distribution == "Ubuntu"
  ansible.builtin.apt:
    autoclean: true
    autoremove: true
    update_cache: true
    upgrade: true

- name: Install common tools
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - wget
    - curl
    - unzip
    - xclip
    - flameshot
    - brightnessctl
    - rofi
    - fzf
    - git

- name: Install common ubuntu tools
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  when: ansible_distribution == "Ubuntu"
  loop:
    - uuid-dev
    - bat
    - python3-dev
    - python3-pip
    - python3-setuptools
    - python3.8-venv
    - ncdu

- name: Install common tools with python
  become: true
  shell: pip3 install {{ item }} --user
  loop:
    - thefuck

- name: Remove tmp folder
  file:
    path: "{{ ansible_env.HOME }}/tmp"
    state: absent

- name: Create tmp folder
  file:
    path: "{{ ansible_env.HOME }}/tmp"
    state: directory

- name: Remove scripts folder
  file:
    path: "{{ ansible_env.HOME }}/scripts"
    state: absent

- name: Create scripts folder
  file:
    path: "{{ ansible_env.HOME }}/scripts"
    state: directory

- name: Download Google Chrome .deb file
  when: ansible_distribution == "Ubuntu"
  get_url:
    url: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    dest: /tmp/google-chrome-stable_current_amd64.deb

- name: Install Google Chrome from .deb file
  when: ansible_distribution == "Ubuntu"
  apt:
    deb: /tmp/google-chrome-stable_current_amd64.deb
    state: present
  become: yes

- name: Download and install Google Chrome
  when: ansible_distribution == "Archlinux"
  become: true
  command: "yay -S google-chrome"

- name: Create Downloads folder
  file:
    path: "{{ ansible_env.HOME }}/Downloads"
    state: directory

